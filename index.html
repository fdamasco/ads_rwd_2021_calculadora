<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora JS</title>
</head>
<body>
    <div class="calculadora">
        <div class="menu" id="menu"></div>
        <div class="calc-btn">
            <button onclick="limpar()">C</button>
            <button onclick="apagar()">«</button>
            <button onclick="insert('/')">/</button>
            <button onclick="insert('*')">*</button>

            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('-')">-</button>
            
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('+')">+</button>
            
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button id="resultado" onclick="calcular()">=</button>
            <button id="tecla0" onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            
        </div>
    </div>
</body>
<script>
    
    function insert(num) {
       var numero =  document.getElementById('menu').innerHTML;
       document.getElementById('menu').innerHTML = numero + num;
    }

    function limpar(){
        document.getElementById('menu').innerHTML = "";
    }

    function apagar(){
        var menu = document.getElementById('menu').innerHTML;
        document.getElementById('menu').innerHTML = menu.substring(0, menu.length - 1);
    }

    function calcular(){
        var menu = document.getElementById('menu').innerHTML;
        if(menu){
            document.getElementById('menu').innerHTML = eval(menu);
        } else{
            document.getElementById('menu').innerHTML = "Faça uma operação.";
        }
    
    }

</script>
</html>
